<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big Ten and SEC Stadiums Peak Noise Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">

    <!-- connects to javascript file -->
    <script src="script.js" defer></script>
    <!-- connects to css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="map" style="height: 600px;"></div>

<div id="popup-overlay">
    <div id="popup-box">
        <h2>Welcome!</h2>
        <p>This map shows noise levels at Big Ten and SEC football stadiums. To interact <br>
        with a symbol, you can <b>hover</b> over it to see the team name or <b>click</b> on it to see more<br> information
        about the data. </p>
        <button id="close-popup">Got it!</button>
    </div>
</div>


<button id="info-button">Click for Instructions</button>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="js/main.js"></script>


</body>
</html>
